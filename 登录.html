<script>
    function login(){
        var username = document.getElementsByName("username")[0].value;
        if( username.trim().length < 1 ){
            alert("用户名不能为空");
            return false;
        }
        var flag = confirm("尊敬的 " + username + " 是否确认登录?");
 
        if( flag != true ){  return false; }
        var pwd = prompt("请输入密码");
        if( pwd.trim().length < 1 ){
            alert("密码不能为空");
            return false;
        }
        return true;
    }  
</script>
